<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Registration - RFID Attendance System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>RFID Attendance System</h1>
    </div>

    <div class="form-container">
        <h2 style="text-align: center; color: #1a237e; margin-bottom: 1.5rem;">Parent Registration</h2>
        <form id="parentRegisterForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" 
                    pattern="05[0-9] [0-9]{3} [0-9]{4}"
                    placeholder="05X XXX XXXX"
                    title="Please enter a valid phone number in the format 05X XXX XXXX (with spaces)" required>
            </div>
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" required>
                <small class="help-text">Enter your child's student ID provided by the school</small>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship to Student</label>
                <select id="relationship" name="relationship" required>
                    <option value="">Select relationship</option>
                    <option value="Father">Father</option>
                    <option value="Mother">Mother</option>
                    <option value="Guardian">Guardian</option>
                </select>
            </div>
            <button type="submit" class="button">Register</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="link">
            Already have an account? <a href="/parent-login.html">Login here</a>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 RFID Attendance System. All rights reserved.</p>
    </div>
    <script src="parent-register.js"></script>
</body>
</html>
