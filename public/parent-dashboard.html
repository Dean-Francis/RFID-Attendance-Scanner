<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - RFID Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>RFID Attendance System</h1>
        <div class="user-info">
            <span id="parentName">Parent</span>
            <button id="logoutButton" class="button">Logout</button>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="welcome-section">
            <h2>Welcome, <span id="parentName">Parent</span></h2>
        </div>

        <div class="student-info">
            <h3>Student Information</h3>
            <div id="studentDetails">Loading...</div>
        </div>

        <div class="attendance-section">
            <h3>Today's Attendance</h3>
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <tr>
                        <td colspan="3">Loading attendance records...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="notifications-section">
            <h3>Notifications</h3>
            <div id="notificationsList">Loading...</div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 RFID Attendance System. All rights reserved.</p>
    </div>
    <script src="parent-dashboard.js"></script>
</body>
</html>
