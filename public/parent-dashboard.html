<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - RFID Attendance System</title>
    <link rel="stylesheet" href="parent-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Prevent duplicate function declarations from browser extensions
        window.afterBodyReadyScreenshader = window.afterBodyReadyScreenshader || function() {};
        window.afterBodyReady = window.afterBodyReady || function() {};
    </script>
</head>
<body>
    <div id="messageContainer"></div>
    
    <div class="container">
        <header>
            <h1>Parent Dashboard</h1>
            <span class="hardware-status">Hardware: <span id="hardwareStatus" class="status-disconnected">Disconnected</span></span>
            <button id="logoutButton">Logout</button>
        </header>

        <div id="latestScanDisplay">
            <h3>Latest Scan</h3>
            <p>Student: <span id="latestStudent">-</span></p>
            <p>Status: <span id="latestStatus">-</span></p>
            <p>Time: <span id="latestTime">-</span></p>
        </div>

        <div id="studentInfo">
            <h3>Student Information</h3>
            <div id="studentDetails" class="info-card">Loading...</div>
        </div>

        <div class="notifications-section">
            <h3>Notifications</h3>
            <div id="notificationsList" class="info-card">Loading...</div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 RFID Attendance System. All rights reserved.</p>
    </div>
    
    <script src="parent-dashboard.js"></script>
</body>
</html>
