<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - RFID Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-header">
        <h1>RFID Attendance System</h1>
    </div>

    <div class="login-container">
        <h2 class="login-title">Teacher Login</h2>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register.html">Register here</a>
        </div>
        <div class="portal-links">
            <p>Are you a parent? <a href="parent-login.html">Go to Parent Portal</a></p>
        </div>
    </div>

    <div class="login-footer">
        <p>Â© 2024 RFID Attendance System. All rights reserved.</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
